<!-- src/app/auth/register.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-extrabold text-center mb-6 text-gray-800 dark:text-white">
      Crear cuenta
    </h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre</label>
        <input
          type="text"
          formControlName="nombre"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          placeholder="Tu nombre"
        />
        <p *ngIf="registerForm.get('nombre')?.touched && registerForm.get('nombre')?.hasError('required')"
           class="mt-1 text-sm text-red-600">El nombre es obligatorio.</p>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          placeholder="correo@ejemplo.com"
        />
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="space-y-1 mt-1">
          <p *ngIf="registerForm.get('email')?.hasError('required')" class="text-sm text-red-600">
            El email es obligatorio.
          </p>
          <p *ngIf="registerForm.get('email')?.hasError('email')" class="text-sm text-red-600">
            Formato de email inválido.
          </p>
        </div>
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          placeholder="••••••••"
        />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="space-y-1 mt-1">
          <p *ngIf="registerForm.get('password')?.hasError('required')" class="text-sm text-red-600">
            La contraseña es obligatoria.
          </p>
          <p *ngIf="registerForm.get('password')?.hasError('minlength')" class="text-sm text-red-600">
            Debe tener al menos 6 caracteres.
          </p>
          <p *ngIf="registerForm.get('password')?.hasError('pattern')" class="text-sm text-red-600">
            No puede contener espacios.
          </p>
        </div>
      </div>

      <!-- Error global -->
      <div *ngIf="errorMessage" class="text-center text-red-600">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-indigo-600 hover:to-blue-600 text-white font-semibold rounded-lg shadow-md transition transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Registrarse
      </button>
    </form>
  </div>
</div>
