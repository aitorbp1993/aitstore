<!-- src/app/auth/register.component.html -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <!-- Nombre (sin cambios) -->
  <div>
    <label>Nombre</label>
    <input type="text" formControlName="nombre" />
  </div>

  <!-- Email -->
  <div>
    <label>Email</label>
    <input type="email" formControlName="email" />
    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
      <small *ngIf="registerForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
      <small *ngIf="registerForm.get('email')?.errors?.['email']">Email inv치lido.</small>
    </div>
  </div>

  <!-- Contrase침a -->
  <div>
    <label>Contrase침a</label>
    <input type="password" formControlName="password" />
    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
      <small *ngIf="registerForm.get('password')?.errors?.['required']">La contrase침a es obligatoria.</small>
      <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
        Debe tener al menos 6 caracteres.
      </small>
      <small *ngIf="registerForm.get('password')?.errors?.['pattern']">
        No puede contener espacios.
      </small>
    </div>
  </div>

  <!-- Mensaje de error general (p.ej. email duplicado) -->
  <div *ngIf="errorMessage" class="text-red-600">
    {{ errorMessage }}
  </div>

  <button type="submit">Registrarse</button>
</form>
