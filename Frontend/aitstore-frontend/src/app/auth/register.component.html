<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800 rounded-xl shadow-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-6">Registro de cliente</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre</label>
        <input
          type="text"
          formControlName="nombre"
          class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"
          placeholder="Tu nombre"
        />
        <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched"
             class="text-red-500 text-sm mt-1">
          Nombre obligatorio
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"
          placeholder="correo@ejemplo.com"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
             class="text-red-500 text-sm mt-1">
          Email inválido
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"
          placeholder="••••••••"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
             class="text-red-500 text-sm mt-1">
          Contraseña obligatoria
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-600 text-sm mb-4 text-center">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition">
        Registrarse
      </button>
    </form>
  </div>
</div>
