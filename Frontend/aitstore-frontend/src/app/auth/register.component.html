<div class="max-w-md mx-auto mt-16 p-8 bg-white shadow rounded">
  <h2 class="text-2xl font-semibold mb-6">Registro de cliente</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Nombre</label>
      <input type="text" formControlName="nombre" class="w-full p-2 border rounded" />
      <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="text-red-600 text-sm">
        Nombre obligatorio
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Email</label>
      <input type="email" formControlName="email" class="w-full p-2 border rounded" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-600 text-sm">
        Email inválido
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Contraseña</label>
      <input type="password" formControlName="password" class="w-full p-2 border rounded" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-600 text-sm">
        Contraseña obligatoria
      </div>
    </div>

    <div *ngIf="errorMessage" class="text-red-600 text-sm mb-4">
      {{ errorMessage }}
    </div>

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition w-full">
      Registrarse
    </button>
  </form>
</div>
