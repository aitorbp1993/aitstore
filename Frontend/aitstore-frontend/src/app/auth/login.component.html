<div class="max-w-md mx-auto mt-16 p-8 bg-white shadow rounded">
  <h2 class="text-2xl font-semibold mb-6">Iniciar sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Email</label>
      <input type="email" formControlName="email" class="w-full p-2 border rounded" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600 text-sm">
        Email inválido
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Contraseña</label>
      <input type="password" formControlName="password" class="w-full p-2 border rounded" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600 text-sm">
        Contraseña obligatoria
      </div>
    </div>

    <div *ngIf="errorMessage" class="text-red-600 text-sm mb-4">
      {{ errorMessage }}
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition w-full">
      Iniciar sesión
    </button>
  </form>
</div>
