<div class="flex flex-col min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">

  <!-- Header -->
  <app-header></app-header>

  <!-- Modo oscuro -->
  <div class="flex justify-end max-w-screen-xl w-full mx-auto px-4 mt-4">
    <button
      class="px-4 py-2 text-sm rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-all shadow"
      (click)="toggleDarkMode()">
      Alternar modo oscuro
    </button>
  </div>

  <!-- Contenido principal -->
  <main class="flex-1 max-w-screen-xl w-full mx-auto px-4 py-8">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
