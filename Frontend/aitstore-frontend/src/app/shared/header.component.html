<header class="sticky top-0 z-50 bg-white/90 dark:bg-gray-900/90 backdrop-blur-md shadow-sm border-b border-gray-200 dark:border-gray-800">
  <div class="max-w-screen-xl mx-auto px-4 py-3 flex items-center justify-between gap-6">

    <!-- Logo -->
    <div class="flex items-center gap-3 cursor-pointer select-none" (click)="irAInicio()">
      <img src="assets/images/aitstore.png" alt="AITStore Logo" class="h-9 w-9 object-contain" />
      <span class="text-2xl sm:text-3xl font-bold text-blue-700 dark:text-blue-400 tracking-tight">AITStore</span>
    </div>

    <!-- Buscador -->
    <div class="flex-1 max-w-2xl hidden sm:flex">
      <div class="flex w-full rounded-full overflow-hidden border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 shadow-sm">
        <input [(ngModel)]="searchTerm" (keyup.enter)="buscar()"
               type="text" placeholder="Buscar productos..."
               class="w-full px-4 py-2 text-sm bg-transparent text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button (click)="buscar()" class="px-4 bg-blue-600 text-white hover:bg-blue-700 transition font-semibold">
          🔍
        </button>
      </div>
    </div>

    <!-- Menú navegación escritorio -->
    <nav class="hidden md:flex items-center gap-6 text-sm font-medium text-gray-800 dark:text-gray-200">

      <a routerLink="/" class="hover:text-blue-600 dark:hover:text-blue-300 transition">Inicio</a>

      <!-- Categorías -->
      <div class="relative">
        <button (click)="toggleCategorias()" class="flex items-center gap-1 hover:text-blue-600 dark:hover:text-blue-300 transition">
          Categorías <span class="text-xs">▼</span>
        </button>
        <div *ngIf="categoriasDesplegadas"
             class="absolute right-0 mt-2 w-44 bg-white dark:bg-gray-800 shadow-lg rounded py-2 border border-gray-100 dark:border-gray-700 z-50 animate-fade-in">
          <a *ngFor="let cat of categorias"
             (click)="irACategoria(cat.id)"
             class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">
            {{ cat.nombre }}
          </a>
        </div>
      </div>

      <!-- Carrito -->
      <a routerLink="/carrito" class="relative hover:text-blue-600 dark:hover:text-blue-300 text-lg transition">
        🛒
        <span *ngIf="cantidadTotal > 0"
              class="absolute -top-2 -right-3 bg-red-600 text-white text-xs rounded-full px-1 font-semibold">
          {{ cantidadTotal }}
        </span>
      </a>

      <!-- Usuario -->
      <ng-container *ngIf="!autenticado">
        <a routerLink="/auth/login" class="hover:text-blue-600 dark:hover:text-blue-300">Iniciar sesión</a>
        <a routerLink="/auth/register" class="hover:text-blue-600 dark:hover:text-blue-300">Registrarse</a>
      </ng-container>

      <ng-container *ngIf="autenticado">
        <div class="relative">
          <button (click)="togglePerfilMenu()"
                  class="w-9 h-9 rounded-full bg-blue-600 text-white flex items-center justify-center font-semibold hover:ring-2 ring-blue-400 transition"
                  title="Menú de usuario">
            {{ inicial }}
          </button>
          <div *ngIf="perfilMenuAbierto"
               class="absolute right-0 mt-2 w-44 bg-white dark:bg-gray-800 shadow-lg rounded border border-gray-200 dark:border-gray-700 z-50 animate-fade-in">
            <a (click)="irAPerfil()"
               class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer text-gray-800 dark:text-gray-200">
              👤 Perfil
            </a>
            <button (click)="logout()"
                    class="block w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 dark:hover:bg-red-800">
              ⎋ Cerrar sesión
            </button>
          </div>
        </div>
      </ng-container>
    </nav>

    <!-- Botón hamburguesa móvil -->
    <button (click)="toggleMenu()" class="md:hidden text-2xl text-gray-800 dark:text-gray-100">
      ☰
    </button>
  </div>

  <!-- Buscador móvil visible solo en modo responsive -->
  <div class="sm:hidden px-4 pb-3">
    <div class="flex rounded-full overflow-hidden border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 shadow-sm">
      <input [(ngModel)]="searchTerm" (keyup.enter)="buscar()"
             type="text" placeholder="Buscar productos..."
             class="w-full px-4 py-2 text-sm bg-transparent text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button (click)="buscar()" class="px-4 bg-blue-600 text-white hover:bg-blue-700 transition font-semibold">
        🔍
      </button>
    </div>
  </div>

  <!-- Menú móvil -->
  <div *ngIf="menuAbierto" class="md:hidden bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 px-4 py-4 animate-fade-in">
    <div class="flex flex-col gap-4 text-sm text-gray-800 dark:text-gray-200">

      <a routerLink="/" (click)="toggleMenu()" class="hover:underline">🏠 Inicio</a>

      <div>
        <p class="font-semibold text-gray-700 dark:text-gray-300">Categorías</p>
        <div class="pl-2 mt-1 space-y-1">
          <a *ngFor="let cat of categorias"
             (click)="irACategoria(cat.id); toggleMenu()"
             class="block py-1 hover:underline cursor-pointer">
            {{ cat.nombre }}
          </a>
        </div>
      </div>

      <a routerLink="/carrito" (click)="toggleMenu()" class="hover:underline">
        🛒 Carrito ({{ cantidadTotal }})
      </a>

      <ng-container *ngIf="!autenticado">
        <a routerLink="/auth/login" (click)="toggleMenu()" class="hover:underline">Iniciar sesión</a>
        <a routerLink="/auth/register" (click)="toggleMenu()" class="hover:underline">Registrarse</a>
      </ng-container>

      <ng-container *ngIf="autenticado">
        <a (click)="irAPerfil(); toggleMenu()" class="hover:underline">👤 Perfil</a>
        <button (click)="logout(); toggleMenu()" class="text-red-500 hover:underline">⎋ Cerrar sesión</button>
      </ng-container>
    </div>
  </div>
</header>

<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.2s ease-out;
}
</style>
