<div *ngIf="cantidadTotal() > 0"
     class="fixed bottom-6 right-6 z-50 bg-blue-600 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg cursor-pointer hover:bg-blue-700 transition"
     (click)="irAlCarrito()"
     title="Ver carrito">
  <div class="relative">
    <svg class="w-7 h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7a1 1 0 00.9 1.5h11m-12-4h12m-4 5a1 1 0 11-2 0 1 1 0 012 0zm-8 0a1 1 0 11-2 0 1 1 0 012 0z"/>
    </svg>
    <span class="absolute -top-2 -right-2 bg-red-600 text-xs rounded-full px-1.5 font-bold">
      {{ cantidadTotal() }}
    </span>
  </div>
</div>
