<div *ngIf="cantidadTotal$ | async as cantidad" class="boton-flotante">
  <button
    (click)="irAlCarrito()"
    class="boton-carrito"
    title="Ver carrito"
  >
    <svg class="icono" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7a1 1 0 00.9 1.5h11m-12-4h12m-4 5a1 1 0 11-2 0 1 1 0 012 0zm-8 0a1 1 0 11-2 0 1 1 0 012 0z"/>
    </svg>

    <span *ngIf="cantidad > 0" class="contador">{{ cantidad }}</span>
  </button>
</div>
