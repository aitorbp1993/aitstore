<!-- Layout general -->
<div class="layout-container flex flex-col min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- Header sticky -->
  <div class="sticky top-0 z-50 w-full bg-[#1e293b] text-white shadow-md">
    <app-header></app-header>
  </div>

  <!-- Botón modo oscuro -->
  <div class="dark-toggle flex justify-end w-full max-w-screen-xl mx-auto px-4 mt-4">
    <button
      class="flex items-center gap-2 px-4 py-2 text-sm rounded-md bg-blue-600 text-white hover:bg-blue-700 transition-shadow shadow-md"
      (click)="toggleDarkMode()">
      <span class="text-lg">{{ isDarkMode ? '☀️' : '🌙' }}</span>
      <span>Modo {{ isDarkMode ? 'Claro' : 'Oscuro' }}</span>
    </button>
  </div>

  <!-- Contenido principal -->
  <main class="flex-1 w-full max-w-screen-xl mx-auto px-4 py-8 pt-[5.5rem]">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>

  <!-- Botón flotante del carrito -->
  <app-floating-cart-button />
</div>
