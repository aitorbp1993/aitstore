<div class="container mx-auto px-4 py-8">

  <!-- Si hay búsqueda activa -->
  <div *ngIf="productosFiltrados().length > 0">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Resultados de búsqueda</h2>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
      <div *ngFor="let producto of productosFiltrados()" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 flex flex-col items-center">
        <img [src]="obtenerImagen(producto, '')" alt="{{ producto.nombre }}" class="w-full h-40 object-contain mb-4">
        <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-1 text-center">{{ producto.nombre }}</h3>
        <p class="text-blue-600 dark:text-blue-400 font-bold mb-2">{{ producto.precio | currency:'EUR' }}</p>
        <button (click)="agregarAlCarrito(producto)"
                class="mt-auto px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-full transition">
          Añadir al carrito
        </button>
      </div>
    </div>
  </div>

  <!-- Si no hay búsqueda activa, mostrar por categoría -->
  <div *ngIf="productosFiltrados().length === 0">
    <ng-container *ngIf="categorias().length > 0; else cargandoTemplate">
      <div *ngFor="let categoria of categorias()" class="mb-12">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">{{ categoria.nombreCategoria }}</h2>

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
          <div *ngFor="let producto of categoria.productos" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 flex flex-col items-center">
            <img [src]="obtenerImagen(producto, categoria.nombreCategoria)" alt="{{ producto.nombre }}" class="w-full h-40 object-contain mb-4">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-1 text-center">{{ producto.nombre }}</h3>
            <p class="text-blue-600 dark:text-blue-400 font-bold mb-2">{{ producto.precio | currency:'EUR' }}</p>
            <button (click)="agregarAlCarrito(producto)"
                    class="mt-auto px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-full transition">
              Añadir al carrito
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Plantilla para "Cargando..." -->
  <ng-template #cargandoTemplate>
    <div class="text-center text-gray-500 dark:text-gray-400 text-lg py-20">
      Cargando productos...
    </div>
  </ng-template>

</div>
