<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Mis Pedidos</h2>

  <div *ngIf="pedidos.length === 0">No tienes pedidos aún.</div>

  <div *ngFor="let pedido of pedidos" class="mb-6 p-4 rounded shadow bg-white dark:bg-gray-800">
    <div class="flex justify-between items-center mb-2">
      <div><strong>ID:</strong> {{ pedido.id }}</div>
      <div><strong>Estado:</strong> {{ pedido.estado }}</div>
      <div><strong>Total:</strong> {{ pedido.total | currency:'EUR' }}</div>
    </div>

    <ul class="divide-y divide-gray-300 dark:divide-gray-700">
      <li *ngFor="let item of pedido.items" class="py-1">
        {{ item.nombreProducto }} - {{ item.cantidad }} x {{ item.precioUnitario | currency:'EUR' }}
      </li>
    </ul>

    <!-- Botón para ver detalles -->
    <div class="text-right mt-4">
      <a [routerLink]="['/pedidos', pedido.id]" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Ver detalles
      </a>
    </div>
  </div>
</div>
