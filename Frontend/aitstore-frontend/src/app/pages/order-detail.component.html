<!-- src/app/pages/order-detail.component.html -->
<div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-xl shadow-md mt-8">
  <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white mb-6 text-center">
    üßæ Detalle del Pedido
  </h2>

  <ng-container *ngIf="pedido; else cargando">
    <ul class="divide-y divide-gray-200 dark:divide-gray-700">
      <li *ngFor="let item of pedido.items" class="py-4 flex justify-between text-gray-800 dark:text-gray-100">
        <span>{{ item.nombreProducto }} x{{ item.cantidad }}</span>
        <span>{{ item.precioUnitario | currency:'EUR' }}</span>
      </li>
    </ul>

    <div class="mt-6 text-right text-xl font-semibold text-gray-900 dark:text-white">
      Total: {{ total | currency:'EUR' }}
    </div>
  </ng-container>

  <ng-template #cargando>
    <p class="text-center text-gray-500 dark:text-gray-400">‚è≥ Cargando pedido...</p>
  </ng-template>
</div>
