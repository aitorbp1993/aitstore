<div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Detalle del Pedido</h2>

  <ng-container *ngIf="pedido">
    <ul class="divide-y divide-gray-200 dark:divide-gray-700">
      <li *ngFor="let item of pedido.items" class="py-2 flex justify-between">
        <span>{{ item.nombreProducto }} x{{ item.cantidad }}</span>
        <span>{{ item.precioUnitario | currency:'EUR' }}</span>
      </li>
    </ul>

    <div class="mt-4 text-right text-lg font-semibold">
      Total: {{ total | currency:'EUR' }}
    </div>
  </ng-container>

  <ng-container *ngIf="!pedido">
    <p class="text-center text-gray-500">Cargando pedido...</p>
  </ng-container>
</div>
