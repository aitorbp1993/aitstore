<!-- src/app/pages/pedido-detalle.component.html -->
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 p-6 text-gray-900 dark:text-gray-100">
  <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg transition-colors">
    <h2 class="text-3xl font-bold mb-6 text-center">üßæ Detalle del Pedido</h2>

    <ng-container *ngIf="pedido; else cargando">
      <div class="mb-4">
        <p><strong>ID:</strong> {{ pedido.id }}</p>
        <p><strong>Estado:</strong> {{ pedido.estado }}</p>
        <p><strong>Total:</strong> {{ pedido.total | currency:'EUR' }}</p>
      </div>

      <ul class="divide-y divide-gray-300 dark:divide-gray-700 mb-4">
        <li *ngFor="let item of pedido.items" class="py-3 flex justify-between items-center text-sm sm:text-base">
          <span>{{ item.nombreProducto }} √ó {{ item.cantidad }}</span>
          <span>{{ item.precioUnitario | currency:'EUR' }}</span>
        </li>
      </ul>

      <div class="text-center">
        <button
          (click)="volver()"
          class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded transition-all shadow">
          ‚Üê Volver a pedidos
        </button>
      </div>
    </ng-container>

    <ng-template #cargando>
      <div class="text-center py-10">
        <div class="animate-spin h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
        <p class="text-gray-500 dark:text-gray-300">Cargando pedido...</p>
      </div>
    </ng-template>
  </div>
</div>
