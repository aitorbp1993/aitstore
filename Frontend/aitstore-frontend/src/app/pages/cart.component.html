<div class="max-w-3xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 shadow rounded">
  <h2 class="text-2xl font-bold mb-6 text-center">ðŸ›’ Tu carrito</h2>

  <div *ngIf="mensajeError" class="mb-4 p-3 rounded bg-red-200 text-red-900 dark:bg-red-700 dark:text-white">
    {{ mensajeError }}
  </div>

  <div *ngIf="carrito.length === 0" class="text-center text-gray-500 dark:text-gray-300">
    El carrito estÃ¡ vacÃ­o.
  </div>

  <div *ngFor="let item of carrito"
       class="mb-4 p-4 bg-gray-50 dark:bg-gray-900 border rounded shadow flex justify-between items-center">
    <div>
      <p class="font-semibold text-gray-800 dark:text-white">{{ item.nombre }}</p>
      <p class="text-sm text-gray-500 dark:text-gray-300">
        Precio unitario: {{ item.precio | currency:'EUR' }}
      </p>
      <div class="flex items-center gap-2 mt-2">
        <button (click)="disminuir(item.id)"
                class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white px-2 rounded hover:bg-gray-400">
          -
        </button>
        <span class="font-semibold text-gray-800 dark:text-white">{{ item.cantidad }}</span>
        <button (click)="aumentar(item.id)"
                class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white px-2 rounded hover:bg-gray-400">
          +
        </button>
        <button (click)="eliminarItem(item.id)"
                class="text-red-600 text-sm ml-4 hover:underline">
          Eliminar
        </button>
      </div>
    </div>

    <div class="text-right font-semibold text-gray-800 dark:text-white">
      {{ item.precio * item.cantidad | currency:'EUR' }}
    </div>
  </div>

  <div class="mt-6 text-right text-lg font-bold">
    Total: {{ total | currency:'EUR' }}
  </div>

  <div class="flex justify-between mt-6">
    <button (click)="vaciar()"
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
      Vaciar carrito
    </button>

    <button (click)="finalizarCompra()"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
            [disabled]="carrito.length === 0">
      Finalizar compra
    </button>
  </div>
</div>
