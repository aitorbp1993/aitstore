<div class="max-w-4xl mx-auto py-10 px-6 bg-gray-50 dark:bg-gray-900 rounded-xl shadow-lg">
  <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-10">Mi Perfil</h2>

  <!-- Información del usuario -->
  <section *ngIf="usuario" class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-6 shadow mb-10">
    <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-4 border-b border-gray-300 dark:border-gray-600 pb-2">
      Información personal
    </h3>
    <div class="text-gray-700 dark:text-gray-300">
      <p class="mb-2"><strong>Nombre:</strong> {{ usuario.nombre }}</p>
      <p><strong>Email:</strong> {{ usuario.email }}</p>
    </div>
  </section>

  <!-- Cargando pedidos -->
  <div *ngIf="cargando" class="text-center text-gray-500 dark:text-gray-300">Cargando pedidos...</div>

  <!-- Lista de pedidos -->
  <section *ngIf="!cargando && pedidos.length > 0">
    <h3 class="text-2xl font-semibold text-gray-800 dark:text-white mb-6 text-center">Mis pedidos</h3>

    <div class="space-y-4">
      <div *ngFor="let pedido of pedidos"
           class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-5 shadow-sm hover:shadow-md transition">

        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-3">
          <div class="text-gray-800 dark:text-white text-lg font-medium">
            Pedido #{{ pedido.id }}
            <span class="text-sm text-gray-500 dark:text-gray-400">({{ pedido.estado }})</span>
          </div>
          <div class="text-sm text-gray-500 dark:text-gray-400">
            {{ pedido.fechaCreacion | date:'medium' }}
          </div>
        </div>

        <div class="text-sm text-gray-700 dark:text-gray-300 mb-3">
          Total: <span class="font-semibold">{{ pedido.total | currency: 'EUR' }}</span>
        </div>

        <button (click)="verDetalles(pedido.id)"
                class="inline-block px-4 py-2 text-sm text-white bg-blue-600 hover:bg-blue-700 rounded font-semibold transition">
          Ver detalles
        </button>
      </div>
    </div>
  </section>

  <!-- Sin pedidos -->
  <div *ngIf="!cargando && pedidos.length === 0"
       class="text-center text-gray-600 dark:text-gray-400 mt-8 text-lg">
    No tienes pedidos registrados aún.
  </div>
</div>
