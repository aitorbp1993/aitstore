<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-10 px-4 sm:px-6 lg:px-8">
  <!-- Título y botón volver -->
  <div class="max-w-7xl mx-auto text-center mb-10">
    <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-6">
      {{ categoriaNombre() }}
    </h1>
    <button (click)="volverInicio()"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">
      ← Volver al inicio
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="cargando()" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-7xl mx-auto">
    <div *ngFor="let i of [1,2,3,4,5,6,7,8]" class="animate-pulse bg-gray-200 dark:bg-gray-700 h-72 rounded-xl"></div>
  </div>

  <!-- Sin productos -->
  <div *ngIf="!cargando() && productos().length === 0" class="text-center text-gray-600 dark:text-gray-300 mt-8">
    <p class="text-xl mb-4">No hay productos disponibles en esta categoría</p>
    <button (click)="volverInicio()"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
      Volver al catálogo
    </button>
  </div>

  <!-- Grid de productos -->
  <div *ngIf="!cargando() && productos().length > 0"
       class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-7xl mx-auto">
    <div *ngFor="let producto of productos()"
         class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm hover:shadow-lg transition overflow-hidden flex flex-col">

      <!-- Imagen -->
      <img [src]="obtenerImagen(producto)"
           alt="{{ producto.nombre }}"
           class="w-full h-48 object-cover border-b transition-transform duration-300 hover:scale-105">

      <!-- Contenido -->
      <div class="p-4 flex-1 flex flex-col justify-between">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-2 truncate">{{ producto.nombre }}</h2>
        <p class="text-base text-gray-700 dark:text-gray-300 mb-4">{{ producto.precio | currency: 'EUR' }}</p>

        <div class="flex gap-2">
          <button (click)="verDetalles(producto)"
                  class="flex-1 py-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition font-semibold">
            Ver detalles
          </button>
          <button (click)="agregarAlCarrito(producto)"
                  class="flex-1 py-2 rounded bg-green-600 text-white hover:bg-green-700 transition font-semibold">
            Añadir
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de detalles -->
  <div *ngIf="productoSeleccionado" class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center p-4 backdrop-blur-sm"
       (click)="productoSeleccionado = null">
    <div class="relative bg-white dark:bg-gray-800 rounded-xl max-w-2xl w-full max-h-[90vh] overflow-hidden shadow-2xl transform transition-all"
         (click)="$event.stopPropagation()">
      <button (click)="productoSeleccionado = null"
              class="absolute top-4 right-4 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>

      <div class="p-8">
        <h3 class="text-3xl font-bold text-gray-900 dark:text-white mb-6 text-center">
          {{ productoSeleccionado.nombre }}
        </h3>

        <div class="prose dark:prose-invert max-w-none">
          <p class="text-lg text-gray-700 dark:text-gray-300 whitespace-pre-wrap leading-relaxed">
            {{ productoSeleccionado.descripcion }}
          </p>

          <div class="mt-8 flex flex-col sm:flex-row items-center justify-between gap-4">
            <p class="text-2xl font-bold text-blue-600 dark:text-blue-400">
              {{ productoSeleccionado.precio | currency:'EUR' }}
            </p>
            <div class="flex gap-4 w-full sm:w-auto">
              <button (click)="agregarAlCarrito(productoSeleccionado); productoSeleccionado = null"
                      class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-colors w-full">
                Añadir al carrito
              </button>
              <button (click)="productoSeleccionado = null"
                      class="px-6 py-3 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-lg font-semibold transition-colors w-full">
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
