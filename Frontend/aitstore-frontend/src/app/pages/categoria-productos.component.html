<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-10 px-4">
  <!-- Título de categoría -->
  <div class="text-center mb-10">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
      {{ categoriaNombre }}
    </h1>

    <!-- Skeleton Loader mientras carga -->
    <div *ngIf="cargando" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-screen-xl mx-auto mt-8">
      <div *ngFor="let i of [1,2,3,4,5,6,7,8]" class="animate-pulse bg-gray-200 dark:bg-gray-700 h-72 rounded-xl"></div>
    </div>

    <!-- Sin productos -->
    <div *ngIf="!cargando && productos.length === 0" class="text-gray-600 dark:text-gray-300 mt-4">
      No hay productos disponibles en esta categoría.
    </div>
  </div>

  <!-- Grid de productos -->
  <div *ngIf="!cargando && productos.length > 0"
       class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-screen-xl mx-auto">
    <div *ngFor="let producto of productos"
         class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm hover:shadow-lg transition overflow-hidden flex flex-col">

      <!-- Imagen -->
      <img
        [src]="obtenerImagen(producto)"
        alt="{{ producto.nombre }}"
        class="w-full h-48 object-cover border-b"
      />

      <!-- Contenido -->
      <div class="p-4 flex-1 flex flex-col justify-between">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-2 truncate">{{ producto.nombre }}</h2>
        <p class="text-base text-gray-700 dark:text-gray-300 mb-4">{{ producto.precio | currency: 'EUR' }}</p>

        <button
          (click)="agregarAlCarrito(producto)"
          class="mt-auto w-full py-2 rounded bg-green-600 text-white hover:bg-green-700 transition font-semibold">
          Añadir al carrito
        </button>
      </div>
    </div>
  </div>

  <!-- Botón volver -->
  <div class="mt-12 flex justify-center">
    <button (click)="volverInicio()" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
      ← Volver al inicio
    </button>
  </div>
</div>
