<div class="max-w-xl mx-auto p-4 bg-white dark:bg-gray-800 shadow rounded">
  <h2 class="text-2xl font-bold mb-4">Crear Producto</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

    <!-- Nombre -->
    <div>
      <label for="nombre" class="block text-sm font-medium mb-1">Nombre del producto</label>
      <input id="nombre" formControlName="nombre" type="text" placeholder="Ej. NVIDIA RTX 4080"
             class="w-full p-2 border rounded" />
    </div>

    <!-- Descripción -->
    <div>
      <label for="descripcion" class="block text-sm font-medium mb-1">Descripción</label>
      <textarea id="descripcion" formControlName="descripcion" placeholder="Detalles del producto"
                class="w-full p-2 border rounded"></textarea>
    </div>

    <!-- Precio -->
    <div>
      <label for="precio" class="block text-sm font-medium mb-1">Precio (€)</label>
      <input id="precio" type="number" formControlName="precio" placeholder="Ej. 999.99"
             class="w-full p-2 border rounded" />
    </div>

    <!-- Stock -->
    <div>
      <label for="stock" class="block text-sm font-medium mb-1">Stock disponible</label>
      <input id="stock" type="number" formControlName="stock" placeholder="Ej. 10"
             class="w-full p-2 border rounded" />
    </div>

    <!-- Imagen -->
    <div>
      <label for="imagenUrl" class="block text-sm font-medium mb-1">URL de la imagen</label>
      <input id="imagenUrl" formControlName="imagenUrl" type="text" placeholder="https://..."
             class="w-full p-2 border rounded" />
    </div>

    <!-- Categoría -->
    <div>
      <label class="block text-sm font-medium mb-1">Categoría</label>
      <select formControlName="categoria" class="w-full p-2 border rounded">
        <option value="">Selecciona una categoría</option>
        <option *ngFor="let c of categorias" [value]="c.nombre">{{ c.nombre }}</option>
      </select>
    </div>

    <!-- Botón enviar -->
    <button type="submit"
            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
      Crear producto
    </button>
  </form>
</div>
