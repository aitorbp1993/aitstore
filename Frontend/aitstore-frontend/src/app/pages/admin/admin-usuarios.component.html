<div class="p-4 max-w-6xl mx-auto">
  <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-gray-800 dark:text-white">
    ðŸ‘¥ GestiÃ³n de Usuarios
  </h2>

  <div class="overflow-x-auto">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-gray-200 dark:bg-gray-700 text-sm">
          <th class="p-3">ID</th>
          <th class="p-3">Nombre</th>
          <th class="p-3">Email</th>
          <th class="p-3">Rol</th>
          <th class="p-3">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios" class="border-b dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 text-sm">
          <td class="p-3">{{ usuario.id }}</td>
          <td class="p-3">{{ usuario.nombre }}</td>
          <td class="p-3">{{ usuario.email }}</td>
          <td class="p-3 capitalize">{{ usuario.rol }}</td>
          <td class="p-3">
            <button *ngIf="puedeEliminar(usuario)"
                    (click)="eliminarUsuario(usuario.id)"
                    class="px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded transition text-sm">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
