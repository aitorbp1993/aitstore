<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Gesti√≥n de Usuarios</h2>

  <table class="w-full text-left border-collapse">
    <thead>
      <tr class="bg-gray-200 dark:bg-gray-700">
        <th class="p-2">ID</th>
        <th class="p-2">Nombre</th>
        <th class="p-2">Email</th>
        <th class="p-2">Rol</th>
        <th class="p-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios" class="border-b dark:border-gray-600">
        <td class="p-2">{{ usuario.id }}</td>
        <td class="p-2">{{ usuario.nombre }}</td>
        <td class="p-2">{{ usuario.email }}</td>
        <td class="p-2">{{ usuario.rol }}</td>
        <td class="p-2">
          <button (click)="eliminarUsuario(usuario.id)" class="px-2 py-1 bg-red-600 text-white rounded">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
