<div class="max-w-xl mx-auto p-4 sm:p-6 bg-white dark:bg-gray-800 shadow rounded mt-6">
  <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-gray-800 dark:text-white">
    üìù Editar Producto
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        Nombre del producto
      </label>
      <input id="nombre" formControlName="nombre" type="text"
             class="w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" />
    </div>

    <div>
      <label for="descripcion" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        Descripci√≥n
      </label>
      <textarea id="descripcion" formControlName="descripcion"
                class="w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"></textarea>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label for="precio" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Precio (‚Ç¨)
        </label>
        <input id="precio" type="number" formControlName="precio"
               class="w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" />
      </div>

      <div>
        <label for="stock" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Stock disponible
        </label>
        <input id="stock" type="number" formControlName="stock"
               class="w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" />
      </div>
    </div>

    <div>
      <label for="imagenUrl" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        URL de la imagen
      </label>
      <input id="imagenUrl" formControlName="imagenUrl" type="text"
             class="w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" />
    </div>

    <div>
      <label for="categoria" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        Categor√≠a
      </label>
      <select id="categoria" formControlName="categoria"
              class="w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
        <option value="">Selecciona una categor√≠a</option>
        <option *ngFor="let c of categorias" [value]="c.nombre">{{ c.nombre }}</option>
      </select>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold p-2 rounded transition">
      Guardar cambios
    </button>
  </form>
</div>
