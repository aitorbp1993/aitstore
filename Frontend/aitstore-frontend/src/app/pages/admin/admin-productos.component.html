<div class="p-4 max-w-6xl mx-auto">
  <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-gray-800 dark:text-white">
    ðŸ“¦ GestiÃ³n de Productos
  </h2>

  <button
    class="mb-6 px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded transition"
    (click)="crear()">
    Crear nuevo producto
  </button>

  <div *ngIf="productos.length === 0" class="text-center text-gray-500 dark:text-gray-300">
    No hay productos disponibles.
  </div>

  <div class="overflow-x-auto">
    <table *ngIf="productos.length > 0" class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-gray-200 dark:bg-gray-700 text-sm">
          <th class="p-3">ID</th>
          <th class="p-3">Nombre</th>
          <th class="p-3">Precio</th>
          <th class="p-3">Stock</th>
          <th class="p-3">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos" class="border-b dark:border-gray-600 text-sm hover:bg-gray-50 dark:hover:bg-gray-700">
          <td class="p-3">{{ producto.id }}</td>
          <td class="p-3">{{ producto.nombre }}</td>
          <td class="p-3">{{ producto.precio | currency:'EUR' }}</td>
          <td class="p-3">{{ producto.stock }}</td>
          <td class="p-3 flex flex-wrap gap-2">
            <button class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded transition text-sm" (click)="editar(producto.id)">
              Editar
            </button>
            <button class="px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded transition text-sm" (click)="eliminar(producto.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
